<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UXCLeaner</title>
    <link href="styles/StylePreferences.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="Background"></div>
    <div class="RectangleTitre"></div>
    <img class="Information" src="images/information.png">
    <div class="content">
        <div class="text">
            En mode automatique, les darks patterns seront corrigés et mis en évidence directement sur la page. Sinon,
            retrouvez les détails des darks patterns dans l’onglet “score”.
        </div>
        <div class="bouton">

        </div>
    </div>
    <h1 class="Titre">UXCleaner</h1>
    <div class="DetectionPattern" id="SousMenu">Détecter les Dark Patterns sur</div>
    <div class="form-check1">
        <input type="checkbox" class="Page" name="CettePage">
        <label for="CettePage">
            Cette page
        </label>
    </div>
    <div class="form-check2">
        <input type="checkbox" class="Domaine" name="CeDomaine">
        <label for="CeDomaine">
            Ce domaine
        </label>
    </div>
    <div class="form-check3">
        <input type="checkbox" class="Toutes" name="ToutesPages">
        <label for="ToutesPages">
            Toutes les pages
        </label>
    </div>
    <div class="TypePattern" id="SousMenu">Type de Dark Patterns</div>
    <div class="form-check4">
        <input type="checkbox" class="Misdirection" name="Misdirection">
        <label for="Misdirection">
            Misdirection
        </label>
    </div>
    <div class="form-check5">
        <input type="checkbox" class="RoachMotel" name="RoachMotel">
        <label for="RoachMotel">
            Roach motel
        </label>
    </div>
    <div class="form-check6">
        <input type="checkbox" class="ForcedContinuity" name="ForcedContinuity">
        <label for="ForcedContinuity">
            Forced continuity
        </label>
    </div>
    <div class="form-check7">
        <input type="checkbox" class="TrickQuestion" name="TrickQuestion">
        <label for="TrickQuestion">
            Trick question
        </label>
    </div>
    <div class="TypeUtilisation" id="SousMenu">Type d'utilisation</div>
    <div class="form-check8">
        <input type="checkbox" class="Automatique" name="Automatique">
        <label for="Automatique">
            Automatique
        </label>
    </div>

    <img class="Icone" src="images/icone.png">
    <div class="BarMenu"></div>
    <img class="Notification" src="images/notification.png">
    <div class="RectanglePreferences" id="RectangleMenu"></div>
    <a class="Preferences" id="BarMenu" href="preferences.html">Préférences</a>
    <a class="Score" id="BarMenu" href="score.html">Score</a>
    <a class="Apropos" id="BarMenu" href="apropos.html">À propos</a>

</body>

</html>
